<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Search Github API</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div v-if="error" class="card-panel red">
                <span class="white-text">No repository found</span>
            </div>

            <form v-on:submit="searchRepo">
                <div class="input-field">
                    <input id="keyword" v-model="keyword" type="text" class="validate">
                    <label for="keyword">Search repository</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
            <ul v-if="show" class="collection">
                <li v-for="repo in repos" class="collection-item avatar">
                    <div class="left-cont">
                            <img v-bind:src="''+repo.owner.avatar_url+''" alt="" class="circle"/>
                           <a v-bind:href="''+repo.url+''"><span class="title">{{repo.owner.login}}</span></a>
                            <p>{{repo.description}}</p>
                    </div>
                    <div class="right-cont">
                        <p><a v-bind:href="''+repo.stargazers_url+''"><i class="material-icons">grade</i>{{repo.stargazers_count}}</a></p>
                        <p><i class="material-icons">remove_red_eye</i>{{repo.watchers}} </p>
                    </div>
                    <div class="footer"><p><small>{{repo.updated_at | formatDate}}</small></p></div>
                </li>
            </ul>
                         
            <ul v-if="show" class="pagination">
                <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                <li class="active"><a href="#!">1</a></li>
                <li class="waves-effect"><a href="#!">2</a></li>
                <li class="waves-effect"><a href="#!">3</a></li>
                <li class="waves-effect"><a href="#!">4</a></li>
                <li class="waves-effect"><a href="#!">5</a></li>
                <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
            </ul>
        </div>
    </div>
    
    <script>
        Vue.filter('formatDate', function(value) {
            if (value) {
                return moment(String(value)).format('Do MMMM YYYY')
            }
        });
        var vm = new Vue({
            el: '#app',
            data: {
                status: '',
                keyword: '',
                repos: [],
                show: false,
                error: false
            },
            // created: function() {
            //     this.loadQuote()
            // },
            methods: {
                loadQuote: function() {
                    this.status = 'Loading...'
                    var vm = this
                    axios.get('https://api.github.com/search/repositories?q=vue')
                    .then(function(response) {
                        vm.status = response.data.total_count
                        // vm.status = response.data.items[0].id
                        console.log(response.data.total_count)
                        console.log(response)
                    })
                    .catch(function (error) {
                        vm.status = 'An error occured.' + error;
                    })
                },
                searchRepo: function(event) {
                    event.preventDefault()
                    var vm = this
                    var searchWord = this.keyword;
                    var query = 'https://api.github.com/search/repositories?sort=stars&per_page=10&q='
                    // console.log(searchWord);

                    axios.get(query + searchWord )
                    .then(function(response) {
                        var total = response.data.total_count
                        vm.repos = response.data.items
                        console.log(response.data.total_count)
                        console.log(vm.repos)

                        if( total == 0) {
                            vm.error= true
                            vm.show = false
                        }else{
                            vm.error= false
                            vm.show = true
                        }

                    })
                    .catch(function (error) {
                        vm.status = 'An error occured.' + error;
                    })
                }
            },
            ready: {
                formatDate: function(value) {
                    if (value) {
                        return moment(String(value)).format('MM/DD/YYYY')
                    }
                }
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
